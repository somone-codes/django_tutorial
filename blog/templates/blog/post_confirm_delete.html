{% extends "blog/html/base.html" %}
{% load crispy_forms_tags %}

{% block  body_content %}
    <div class="content-section">

        <form method="post">
            {% csrf_token %} {% comment %} madatory for django!{% endcomment %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post {{ objet.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete It</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Abort Abort!</a>
            </div>
        </form>

    </div>
{% endblock body_content %}
